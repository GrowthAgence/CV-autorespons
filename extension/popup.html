<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    .header {
      background: #ff6b35;
      color: white;
      padding: 16px;
      text-align: center;
      border-bottom: 4px solid #000000;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .content {
      padding: 16px;
    }

    .status {
      padding: 12px;
      margin-bottom: 16px;
      border: 4px solid #000000;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }

    .status.success {
      background: #2ed573;
      color: #000000;
    }

    .status.error {
      background: #ff4757;
      color: #ffffff;
    }

    .status.info {
      background: #4ecdc4;
      color: #000000;
    }

    .job-preview {
      border: 4px solid #000000;
      padding: 12px;
      margin-bottom: 16px;
      background: #f7f7f7;
    }

    .job-preview h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .job-preview p {
      margin: 4px 0;
      font-size: 14px;
    }

    .button {
      background: #ff6b35;
      color: white;
      border: 4px solid #000000;
      padding: 12px 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
      box-shadow: 4px 4px 0px #000000;
      transition: all 0.15s;
    }

    .button:hover {
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0px #000000;
    }

    .button:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #000000;
    }

    .button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: 4px 4px 0px #000000;
    }

    .button.secondary {
      background: #4ecdc4;
      color: #000000;
    }

    .input {
      width: 100%;
      padding: 8px;
      border: 4px solid #000000;
      background: white;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .input:focus {
      outline: none;
      box-shadow: 0 0 0 4px #ff6b35;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .main-content {
      display: none;
    }

    .main-content.active {
      display: block;
    }

    .footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #666666;
      border-top: 2px solid #000000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>JobBot</h1>
  </div>

  <div class="content">
    <!-- Login Form -->
    <div id="loginForm" class="login-form active">
      <div class="status info">
        <div>Connect to JobBot</div>
      </div>
      <input type="email" id="emailInput" class="input" placeholder="Your JobBot email">
      <button id="loginBtn" class="button">CONNECT ACCOUNT</button>
      <p style="font-size: 12px; text-align: center; margin-top: 12px;">
        Don't have an account? <a href="#" id="signupLink" style="color: #ff6b35; font-weight: bold;">Sign up at JobBot</a>
      </p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
      <div id="statusMessage" class="status info">
        <div>Ready to capture jobs</div>
      </div>

      <div id="jobPreview" class="job-preview" style="display: none;">
        <h3 id="jobTitle">Job Title</h3>
        <p><strong id="jobCompany">Company</strong></p>
        <p id="jobLocation">Location</p>
        <p id="jobType">Job Type</p>
      </div>

      <button id="captureBtn" class="button">CAPTURE THIS JOB</button>
      <button id="manualBtn" class="button secondary">ADD JOB MANUALLY</button>
      <button id="dashboardBtn" class="button secondary">OPEN DASHBOARD</button>
    </div>
  </div>

  <div class="footer">
    <div>JobBot Extension v1.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
